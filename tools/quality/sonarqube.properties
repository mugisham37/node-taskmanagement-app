# SonarQube Configuration for Task Management App
# Code quality analysis and technical debt management

# Project information
sonar.projectKey=taskmanagement-app
sonar.projectName=Task Management App
sonar.projectVersion=1.0.0
sonar.projectDescription=Full-stack task management application with monorepo architecture

# Source code configuration
sonar.sources=packages,apps
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.stories.ts,**/*.stories.tsx,**/*.config.js,**/*.config.ts,**/test/**,**/tests/**,**/__tests__/**,**/e2e/**,**/tools/**,**/scripts/**,**/docs/**

# Test configuration
sonar.tests=packages,apps
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**,**/tests/**,**/__tests__/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info,packages/*/coverage/lcov.info,apps/*/coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info,packages/*/coverage/lcov.info,apps/*/coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Language configuration
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific settings
sonar.typescript.node.maxspace=4096
sonar.javascript.node.maxspace=4096

# Duplication configuration
sonar.cpd.exclusions=**/*.stories.ts,**/*.stories.tsx,**/*.config.js,**/*.config.ts

# Issue configuration
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Ignore TODO comments
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Ignore console.log in development files
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=**/dev/**,**/development/**,**/tools/**

# Ignore complexity in test files
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Ignore magic numbers in configuration files
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S109
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.config.ts,**/*.config.js

# Ignore unused imports in type-only files
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e5.resourceKey=**/types/**

# Quality gate configuration
sonar.qualitygate.wait=true

# Branch configuration
sonar.branch.name=${BRANCH_NAME}
sonar.branch.target=main

# Pull request configuration
sonar.pullrequest.key=${PR_NUMBER}
sonar.pullrequest.branch=${PR_BRANCH}
sonar.pullrequest.base=${PR_BASE}

# SCM configuration
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Analysis configuration
sonar.analysis.mode=publish
sonar.buildString=${BUILD_NUMBER}

# Security configuration
sonar.security.hotspots.inheritFromParent=true

# Maintainability configuration
sonar.maintainability.rating=A

# Reliability configuration
sonar.reliability.rating=A

# Performance configuration
sonar.performance.measure=true

# Custom metrics
sonar.metric.custom.complexity.threshold=10
sonar.metric.custom.coverage.threshold=80
sonar.metric.custom.duplication.threshold=3

# Exclusions for generated files
sonar.coverage.exclusions=**/*.d.ts,**/generated/**,**/migrations/**,**/seeds/**

# Include patterns for analysis
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx

# File size limits
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Plugin configuration
sonar.plugins.downloadOnlyRequired=true

# Logging configuration
sonar.log.level=INFO
sonar.verbose=false

# Performance tuning
sonar.ce.javaOpts=-Xmx2g -Xms512m
sonar.web.javaOpts=-Xmx1g -Xms512m

# Database configuration (if using external DB)
# sonar.jdbc.url=jdbc:postgresql://localhost:5432/sonarqube
# sonar.jdbc.username=sonarqube
# sonar.jdbc.password=sonarqube

# Web server configuration
sonar.web.host=0.0.0.0
sonar.web.port=9000
sonar.web.context=/sonar

# Compute Engine configuration
sonar.ce.workerCount=2

# Elasticsearch configuration
sonar.search.javaOpts=-Xmx1g -Xms512m

# Authentication configuration
sonar.forceAuthentication=true

# LDAP configuration (if using LDAP)
# sonar.security.realm=LDAP
# ldap.url=ldap://localhost:389
# ldap.bindDn=cn=sonar,ou=users,dc=example,dc=com
# ldap.bindPassword=secret

# GitHub integration (if using GitHub)
# sonar.pullrequest.github.repository=owner/repo
# sonar.pullrequest.github.endpoint=https://api.github.com/

# GitLab integration (if using GitLab)
# sonar.pullrequest.gitlab.projectId=123
# sonar.pullrequest.gitlab.instanceUrl=https://gitlab.com/

# Azure DevOps integration (if using Azure DevOps)
# sonar.pullrequest.vsts.token.secured=token
# sonar.pullrequest.vsts.project=project

# Bitbucket integration (if using Bitbucket)
# sonar.pullrequest.bitbucket.repository=owner/repo
# sonar.pullrequest.bitbucket.branchName=feature/branch

# Custom rules configuration
sonar.rule.customRules.enabled=true

# Notification configuration
sonar.notifications.delay=60

# Backup configuration
sonar.backup.enabled=true
sonar.backup.schedule=0 2 * * *

# Monitoring configuration
sonar.monitoring.enabled=true
sonar.monitoring.port=9001

# Cache configuration
sonar.cache.enabled=true
sonar.cache.size=256m

# Compression configuration
sonar.compression.enabled=true

# SSL configuration (if using HTTPS)
# sonar.web.https.port=9443
# sonar.web.https.keyAlias=sonarqube
# sonar.web.https.keystoreFile=/path/to/keystore.p12
# sonar.web.https.keystorePass=password

