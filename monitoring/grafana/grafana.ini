[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
type = sqlite3
path = grafana.db

[session]
provider = file
provider_config = sessions

[security]
admin_user = admin
admin_password = ${GRAFANA_ADMIN_PASSWORD}
secret_key = ${GRAFANA_SECRET_KEY}
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer
default_theme = dark

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = false

[log]
mode = console file
level = info
format = text

[log.console]
level = info
format = text

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[alerting]
enabled = true
execute_alerts = true

[metrics]
enabled = true
interval_seconds = 10

[tracing.jaeger]
address = jaeger:14268
always_included_tag = tag1:value1

[feature_toggles]
enable = ngalert

[unified_alerting]
enabled = true
ha_peers = 
ha_listen_address = 
ha_advertise_address = 
ha_peer_timeout = 15s
ha_gossip_interval = 200ms
ha_push_pull_interval = 60s
ha_redis_addr = 

[panels]
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false

[enterprise]
license_path = 

[rendering]
server_url = 
callback_url = 

[smtp]
enabled = false
host = localhost:587
user = 
password = 
cert_file = 
key_file = 
skip_verify = false
from_address = admin@grafana.localhost
from_name = Grafana
ehlo_identity = 

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html

[quota]
enabled = false
org_user = 10
org_dashboard = 100
org_data_source = 10
org_api_key = 10
user_org = 10
global_user = -1
global_org = -1
global_dashboard = -1
global_api_key = -1
global_session = -1

[snapshots]
external_enabled = true
external_snapshot_url = https://snapshots-origin.raintank.io
external_snapshot_name = Publish to snapshot.raintank.io
public_mode = false
snapshot_remove_expired = true

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path = 

[dataproxy]
logging = false
timeout = 30
send_user_header = false

[analytics]
reporting_enabled = false
check_for_updates = false
google_analytics_ua_id = 
google_tag_manager_id = 

[external_image_storage]
provider = 

[external_image_storage.s3]
bucket = 
region = 
path = 
access_key = 
secret_key = 

[external_image_storage.webdav]
url = 
username = 
password = 
public_url = 

[external_image_storage.gcs]
key_file = 
bucket = 
path = 

[external_image_storage.azure_blob]
account_name = 
account_key = 
container_name = 

[external_image_storage.local]
path = 

[date_formats]
full_date = MMM Do, YYYY
interval_second = HH:mm:ss
interval_minute = HH:mm
interval_hour = MM/DD HH:mm
interval_day = MM/DD
interval_month = YYYY-MM
interval_year = YYYY

[explore]
enabled = true

[help]
enabled = true

[profile]
enabled = true

[query_history]
enabled = true

[expressions]
enabled = true