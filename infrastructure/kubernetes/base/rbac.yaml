apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: taskmanagement-api-role
  namespace: taskmanagement
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: taskmanagement-api-rolebinding
  namespace: taskmanagement
subjects:
  - kind: ServiceAccount
    name: taskmanagement-api
    namespace: taskmanagement
roleRef:
  kind: Role
  name: taskmanagement-api-role
  apiGroup: rbac.authorization.k8s.io

