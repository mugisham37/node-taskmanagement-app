apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskmanagement-ingress
  namespace: taskmanagement
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'none';";
spec:
  tls:
    - hosts:
        - taskmanagement.example.com
        - admin.taskmanagement.example.com
      secretName: taskmanagement-tls
  rules:
    - host: taskmanagement.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: taskmanagement-api
                port:
                  number: 80
          - path: /trpc
            pathType: Prefix
            backend:
              service:
                name: taskmanagement-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: taskmanagement-web
                port:
                  number: 80
    - host: admin.taskmanagement.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: taskmanagement-api
                port:
                  number: 80
          - path: /trpc
            pathType: Prefix
            backend:
              service:
                name: taskmanagement-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: taskmanagement-admin
                port:
                  number: 80