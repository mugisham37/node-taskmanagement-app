apiVersion: v1
kind: Secret
metadata:
  name: taskmanagement-secrets
  namespace: taskmanagement
type: Opaque
stringData:
  DATABASE_URL: "postgresql://username:password@localhost:5432/taskmanagement"
  REDIS_URL: "redis://localhost:6379"
  JWT_SECRET: "your-jwt-secret-key"
  JWT_REFRESH_SECRET: "your-jwt-refresh-secret-key"
  ENCRYPTION_KEY: "your-encryption-key"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: taskmanagement-external-secrets
  namespace: taskmanagement
type: Opaque
stringData:
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "noreply@example.com"
  SMTP_PASSWORD: "smtp-password"
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  S3_BUCKET_NAME: "taskmanagement-assets"
  CLOUDINARY_CLOUD_NAME: "your-cloudinary-cloud"
  CLOUDINARY_API_KEY: "your-cloudinary-key"
  CLOUDINARY_API_SECRET: "your-cloudinary-secret"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: taskmanagement-monitoring-secrets
  namespace: taskmanagement
type: Opaque
stringData:
  SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project-id"
  DATADOG_API_KEY: "your-datadog-api-key"
  NEW_RELIC_LICENSE_KEY: "your-newrelic-license-key"