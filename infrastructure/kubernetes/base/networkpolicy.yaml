apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: taskmanagement-network-policy
  namespace: taskmanagement
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from nginx-ingress
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow ingress from prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
    # Allow inter-pod communication within namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS to external services
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP to external services (for health checks, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 80
    # Allow database connections
    - to: []
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis connections
    - to: []
      ports:
        - protocol: TCP
          port: 6379
    # Allow inter-pod communication within namespace
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 9090

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: taskmanagement
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress