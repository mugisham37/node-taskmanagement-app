apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: taskmanagement-base

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - api-deployment.yaml
  - api-service.yaml
  - web-deployment.yaml
  - web-service.yaml
  - admin-deployment.yaml
  - admin-service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml
  - serviceaccount.yaml
  - rbac.yaml

commonLabels:
  app.kubernetes.io/name: taskmanagement
  app.kubernetes.io/part-of: taskmanagement-platform

images:
  - name: taskmanagement/api
    newTag: latest
  - name: taskmanagement/web
    newTag: latest
  - name: taskmanagement/admin
    newTag: latest